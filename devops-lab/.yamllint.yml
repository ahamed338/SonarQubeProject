# YAML Lint Configuration
# yamllint is a tool to check YAML files for syntax and style issues
# Install: pip install yamllint
# Run: yamllint .

extends: default

rules:
  # Indentation
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false
  
  # Line length
  line-length:
    max: 120
    level: warning
  
  # Comments
  comments:
    min-spaces-from-content: 1
  
  # Document start
  document-start:
    present: false  # Allow files without --- at start
  
  # Key ordering
  key-ordering:
    disabled: true  # Allow any key order
  
  # Trailing spaces
  trailing-spaces:
    disable: false
  
  # Braces
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
    max-spaces-inside-empty: 0
  
  # Brackets
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1
    max-spaces-inside-empty: 0
  
  # Commas
  commas:
    max-spaces-before: 0
    min-spaces-after: 1
    max-spaces-after: 1
  
  # Colons
  colons:
    max-spaces-before: 0
    max-spaces-after: 1

